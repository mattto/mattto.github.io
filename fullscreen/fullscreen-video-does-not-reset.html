<!doctype html>
<html>
<body>
Here's my video.

<object type="application/x-shockwave-flash" data="resources/player_flv_1.1.4.swf" width="320" height="240">
     <param name="movie" value="player_flv_1.1.4.swf" />
     <param name="FlashVars" value="flv=video.flv" />
</object>
<button>Go fullscreen.</button>
<script>
document.querySelector('button').addEventListener('click', function(e) {
    document.querySelector('object').webkitRequestFullscreen();
});
</script>
</body>
</html>
