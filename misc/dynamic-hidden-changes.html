<!doctype html>
<html>
<body>
<button id="button-1">Click to open dialog</button>
<button>Button 2</button>
<button hidden>Button 3 - hidden=true</button>
<div id="dialog" hidden>I'm the dialog<input type="checkbox">Hi</input></div>
<script>
function hide(element) {
    element.setAttribute('hidden', 'true');
}
function show(element) {
    element.removeAttribute('hidden');
}
button = document.querySelector('#button-1');
button.addEventListener('click', function(e) {
    buttons = document.querySelectorAll('button');
    for (var i = 0; i < buttons.length; ++i) {
        hide(buttons[i]);
    }
    div = document.querySelector('#dialog');
    show(div);
});
</script>
</body>
</html>
